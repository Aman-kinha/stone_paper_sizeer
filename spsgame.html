<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sizer </title>
    <link rel="stylesheet" href="spsgame_style.css">
    <!-- <meta http-equiv="refresh" content="1" > -->
</head>
<body>
    <div class="maincont">
        <div class="yscore">
            <span class="ys" id="ysi"></span>
            <p class="yst" id="ysti">Computer Score</p>
        </div>
        <div class="cscore">
            <span class="cs" id="csi"></span>
            <p class="yst" id="csti">Your Score</p>
        </div>
        <div class="button1">
            <button type="button" class="b" id="b1">🪨</button>
        </div>
        <div class="button2">
            <button type="button" class="b" id="b2">📝</button>
        </div>
        <div class="button3">
            <button type="button" class="b" id="b3">✂️</button>
        </div>
        <div class="rs" id="res">
            <p class="r" id="s"></p>
        </div>
        <div class="mute" id="mt">
            <img src="Mute.png" alt="" id="m">
        </div>
    </div>
</body>
<script src="spsgame_js.js"></script>
</html>
